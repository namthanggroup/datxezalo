<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ƒê·∫∑t xe Taxi ƒëi·ªán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f6f8fa;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 15px;
    }
    h2 {
      font-size: 18px;
      margin-top: 25px;
      color: #0056b3;
      border-left: 4px solid #0056b3;
      padding-left: 8px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      font-weight: bold;
      margin: 8px 0 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 15px;
    }
    textarea {
      resize: vertical;
    }
    .btn {
      background: #28a745;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:disabled {
      background: #aaa;
    }
    .spinner {
      display: none;
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .row button {
      width: 40px;
      height: 40px;
      border: none;
      background: #007bff;
      color: #fff;
      font-size: 20px;
      border-radius: 50%;
      cursor: pointer;
    }
    .row input {
      text-align: center;
      width: 60px;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöñ ƒê·∫∑t xe Taxi ƒëi·ªán</h1>

    <!-- Th√¥ng tin li√™n h·ªá -->
    <h2>üìû Th√¥ng tin li√™n h·ªá</h2>
    <div class="card">
      <label for="phone">S·ªë ƒëi·ªán tho·∫°i *</label>
      <input type="tel" id="phone" required placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i">
    </div>

    <!-- ƒê·ªãa ch·ªâ -->
    <h2>üìç ƒê·ªãa ch·ªâ</h2>
    <div class="card">
      <label for="tinh">T·ªânh / Th√†nh *</label>
      <select id="tinh" required></select>

      <label for="huyen">Qu·∫≠n / Huy·ªán *</label>
      <select id="huyen" required></select>

      <label for="xa">Ph∆∞·ªùng / X√£ *</label>
      <select id="xa" required></select>

      <label for="diaChi">ƒê·ªãa ch·ªâ chi ti·∫øt *</label>
      <input type="text" id="diaChi" required placeholder="S·ªë nh√†, t√™n ƒë∆∞·ªùng...">

      <button type="button" onclick="getLocation()">üì° L·∫•y v·ªã tr√≠ hi·ªán t·∫°i</button>
      <input type="text" id="toaDo" readonly placeholder="T·ªça ƒë·ªô GPS">
    </div>

    <!-- Ph∆∞∆°ng ti·ªán -->
    <h2>üöó Th√¥ng tin ph∆∞∆°ng ti·ªán</h2>
    <div class="card">
      <label>S·ªë l∆∞·ª£ng xe *</label>
      <div class="row">
        <button type="button" onclick="updateQuantity(-1)">-</button>
        <input type="number" id="soLuong" value="1" min="1" required>
        <button type="button" onclick="updateQuantity(1)">+</button>
      </div>

      <label for="loaiXe">Lo·∫°i xe *</label>
      <select id="loaiXe" required></select>
    </div>

    <!-- Ghi ch√∫ -->
    <h2>üìù Ghi ch√∫</h2>
    <div class="card">
      <textarea id="ghiChu" placeholder="Th√™m ghi ch√∫ (kh√¥ng b·∫Øt bu·ªôc)"></textarea>
    </div>

    <!-- N√∫t submit -->
    <button class="btn" onclick="submitForm()">G·ª≠i y√™u c·∫ßu</button>
    <div class="spinner" id="spinner"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx8EVqG37czQ9ACGPHKDrOD6LUxmVXOLBJxdyKdwvb8YA6EIgfL-c6l0lUgEzHkJFeHLg/exec"; // thay URL Apps Script

    // Prefill t·ª´ localStorage
    window.onload = function() {
      ["phone","diaChi","toaDo","ghiChu"].forEach(id => {
        if(localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id);
      });
      loadData();
    }

    // L∆∞u localStorage khi thay ƒë·ªïi
    document.querySelectorAll("input, textarea").forEach(el=>{
      el.addEventListener("change", ()=> localStorage.setItem(el.id, el.value));
    });

    let locations={}, vehicles={};

    async function loadData() {
      locations = await fetch(API_URL+"?action=getLocations").then(r=>r.json());
      vehicles = await fetch(API_URL+"?action=getVehicles").then(r=>r.json());

      const tinhSelect = document.getElementById("tinh");
      tinhSelect.innerHTML = "<option value=''>--Ch·ªçn t·ªânh--</option>";
      Object.keys(locations).forEach(t=>{
        tinhSelect.innerHTML += `<option value="${t}">${t}</option>`;
      });

      tinhSelect.onchange = ()=>{
        const huyenSelect=document.getElementById("huyen");
        huyenSelect.innerHTML="<option value=''>--Ch·ªçn huy·ªán--</option>";
        document.getElementById("xa").innerHTML="";
        if(tinhSelect.value){
          Object.keys(locations[tinhSelect.value]).forEach(h=>{
            huyenSelect.innerHTML+=`<option value="${h}">${h}</option>`;
          });
        }
      };

      document.getElementById("huyen").onchange = ()=>{
        const xaSelect=document.getElementById("xa");
        xaSelect.innerHTML="<option value=''>--Ch·ªçn x√£--</option>";
        if(tinhSelect.value && document.getElementById("huyen").value){
          locations[tinhSelect.value][document.getElementById("huyen").value].forEach(x=>{
            xaSelect.innerHTML+=`<option value="${x}">${x}</option>`;
          });
        }
        loadLoaiXe();
      };
    }

    function loadLoaiXe(){
      const tinh=document.getElementById("tinh").value;
      const huyen=document.getElementById("huyen").value;
      const select=document.getElementById("loaiXe");
      select.innerHTML="<option value=''>--Ch·ªçn lo·∫°i xe--</option>";
      if(vehicles[tinh] && vehicles[tinh][huyen]){
        vehicles[tinh][huyen].forEach(lx=>{
          select.innerHTML+=`<option value="${lx}">${lx}</option>`;
        });
      }
    }

    function updateQuantity(n){
      const input=document.getElementById("soLuong");
      let val=parseInt(input.value||1)+n;
      if(val<1) val=1;
      input.value=val;
      localStorage.setItem("soLuong", val);
    }

    function getLocation(){
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(pos=>{
          const coords = pos.coords.latitude+","+pos.coords.longitude;
          document.getElementById("toaDo").value=coords;
          localStorage.setItem("toaDo", coords);
        });
      } else alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ GPS!");
    }

    async function submitForm(){
      const phone=document.getElementById("phone").value.trim();
      const tinh=document.getElementById("tinh").value;
      const huyen=document.getElementById("huyen").value;
      const xa=document.getElementById("xa").value;
      const diaChi=document.getElementById("diaChi").value.trim();
      const soLuong=document.getElementById("soLuong").value;
      const loaiXe=document.getElementById("loaiXe").value;
      const toaDo=document.getElementById("toaDo").value;
      const ghiChu=document.getElementById("ghiChu").value;

      if(!phone||!tinh||!huyen||!xa||!diaChi||!loaiXe){
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc!");
        return;
      }

      document.getElementById("spinner").style.display="block";

      const res=await fetch(API_URL, {
        method:"POST",
        body:JSON.stringify({ phone,tinh,huyen,xa,diaChiChiTiet:diaChi,soLuongXe:soLuong,loaiXe,toaDo,ghiChu })
      }).then(r=>r.json());

      document.getElementById("spinner").style.display="none";
      alert(res.message||"ƒê√£ g·ª≠i!");
    }
  </script>
</body>
</html>
