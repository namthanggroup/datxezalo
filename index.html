<body class="bg-gray-100 min-h-screen flex justify-center items-start p-4">
  <div class="bg-white w-full max-w-md shadow-lg rounded-xl p-6">

        <input type="text" id="gps" name="gps" readonly placeholder="T·ªça ƒë·ªô GPS"

      <!-- Ghi ch√∫ -->

        <textarea id="note" name="note" placeholder="Ghi ch√∫ th√™m (n·∫øu c√≥)"

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx8EVqG37czQ9ACGPHKDrOD6LUxmVXOLBJxdyKdwvb8YA6EIgfL-c6l0lUgEzHkJFeHLg/exec"; // üîó THAY link c·ªßa b·∫°n ·ªü ƒë√¢y
let locations = {}, carConfigs = {};

// Load JSON ƒë·ªãa ph∆∞∆°ng & lo·∫°i xe
async function loadData() {
  const locRes = await fetch("locations.json");
  locations = await locRes.json();
  const carRes = await fetch("cau_hinh_xe.json");
  carConfigs = await carRes.json();
  renderProvinces();
}
function renderProvinces() {
  const provinceSelect = document.getElementById("province");
  Object.keys(locations).forEach(p => {
    provinceSelect.innerHTML += `<option value="${p}">${p}</option>`;
  });
}
document.getElementById("province").addEventListener("change", e => {
  const province = e.target.value;
  const districtSelect = document.getElementById("district");
  districtSelect.innerHTML = '<option value="">Ch·ªçn Qu·∫≠n/Huy·ªán</option>';
  document.getElementById("ward").innerHTML = '<option value="">Ch·ªçn Ph∆∞·ªùng/X√£</option>';
  if (locations[province]) {
    Object.keys(locations[province]).forEach(d => {
      districtSelect.innerHTML += `<option value="${d}">${d}</option>`;
    });
  }
});
document.getElementById("district").addEventListener("change", e => {
  const province = document.getElementById("province").value;
  const district = e.target.value;
  const wardSelect = document.getElementById("ward");
  wardSelect.innerHTML = '<option value="">Ch·ªçn Ph∆∞·ªùng/X√£</option>';
  if (locations[province] && locations[province][district]) {
    locations[province][district].forEach(w => {
      wardSelect.innerHTML += `<option value="${w}">${w}</option>`;
    });
  }
  // load lo·∫°i xe
  const carType = document.getElementById("carType");
  carType.innerHTML = '<option value="">Ch·ªçn lo·∫°i xe</option>';
  if (carConfigs[province] && carConfigs[province][district]) {
    carConfigs[province][district].forEach(x => {
      carType.innerHTML += `<option value="${x}">${x}</option>`;
    });
  }
});

function changeQty(val) {
  const qty = document.getElementById("quantity");
  let newVal = parseInt(qty.value) + val;
  if (newVal < 1) newVal = 1;
  qty.value = newVal;
}

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const coords = pos.coords.latitude + "," + pos.coords.longitude;
      document.getElementById("gps").value = coords;
    }, () => {
      Swal.fire("L·ªói", "Kh√¥ng l·∫•y ƒë∆∞·ª£c v·ªã tr√≠ GPS", "error");
    });
  }
}

// Submit
document.getElementById("bookingForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = {
    phone: document.getElementById("phone").value,
    province: document.getElementById("province").value,
    district: document.getElementById("district").value,
    ward: document.getElementById("ward").value,
    address: document.getElementById("address").value,
    gps: document.getElementById("gps").value,
    quantity: document.getElementById("quantity").value,
    carType: document.getElementById("carType").value,
    note: document.getElementById("note").value
  };
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(data)
    });
    const result = await res.json();
    if (result.status === "success") {
      Swal.fire("‚úÖ Th√†nh c√¥ng", "ƒê·∫∑t xe th√†nh c√¥ng!", "success");
      e.target.reset();
    } else {
      Swal.fire("‚ùå L·ªói", "Kh√¥ng g·ª≠i ƒë∆∞·ª£c y√™u c·∫ßu!", "error");
    }
  } catch (err) {

  }
});

loadData();
</script>
</body>
</html>
